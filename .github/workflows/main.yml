name: GenerateProtoWorkflow
on:
  repository_dispatch:
    types: [ProtoFileChanges]
jobs:
  protoGenJobs:
    runs-on: [ubuntu-latest]
    steps:
      - name: Changes Log
        run: |
          echo commit message: ${{ github.event.client_payload.message }}.
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          fetch-depth: 0
      - name: Set git global config
        run: |
          git config --global user.name "Tarsidi"
          git config --global user.email "tarsidi.danesh@tiket.com"
      - name: Genereate code for protofile
        uses: PxyUp/protoc-actions@v3.0.0
        with:
          path: -I./ --go_opt=paths=source_relative --go_opt=Mproto/hello-world.proto=github.com/tarsidi-danesh/grpc-intro-go --go_out=plugins=grpc:./grpc proto/hello-world.proto
      - name: Commit & Push changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: Tarsidi
          author_email: tarsidi.danesh@tiket.com
          message: 'generate proto'
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.5
        with:
          github_token: ${{ secrets.REPO_ACCESS_TOKEN }}
